<!DOCTYPE html>
<html lang="en">
<head>
  <title>_lounge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon.png">
  <meta name="title" content="nk_lounge">
  <meta name="description" content="a personal website">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="modal">
    <img id="close" src="resources/Close.svg" onclick="hideImgModal()" draggable="false">
    <div id="modal_img"></div>
    <div id="alt_txt"></div>
  </div>
  <div class="menu">
    <div class="windowtitle">Menu</div>
    <a class="menubutton" href="fanart.html" title="Back" draggable="false"><img src="resources/Back.svg" draggable="false"></a>
  </div>
  <div class="main">
  
    <div class="windowtitle">Character References</div>
    
    <h3>Click on a picture to zoom in. (and view details about it)</h3>

    <div class="titleseparator">Nacho Reference Sheet</div>
      <div class="media"><img src="resources/references/nacho/nacho_Ref.png" width="600" onclick="showImgModal(this)"></div>

    <div class="titleseparator">Catchibun Reference Sheets</div>
      <div class="media"><img src="resources/references/catchibun/catchibun_ref.png" width="600" onclick="showImgModal(this)"></div>
      <div class="media"><img src="resources/references/catchibun/catchibun_per.png" width="600" onclick="showImgModal(this)"></div>

    <div class="titleseparator">Feizoy Reference Sheet</div>
      <div class="media"><img src="resources/references/feizoy/feizoy_Ref.png" width="600" onclick="showImgModal(this)"></div>

    <div class="titleseparator">Takhwif Reference Sheets</div>
      <div class="media"><img src="resources/references/takhwif/n3touIJK_large.jpg" width="450" onclick="showImgModal(this)">
      <div class="label">dana44781639</div></div>
      
      <div class="media"><img src="resources/references/takhwif/takhwif_Ref.png" width="600" onclick="showImgModal(this)"></div>

    <div class="titleseparator">Cosmo Reference Sheet</div>
      <div class="media"><img
      alt="Fun fact: this character was designed using Scratch's vector sprite editor. One of my earliest characters."
      src="resources/references/cosmo/CosmoReference.png" width="600" onclick="showImgModal(this)"></div>

    <div class="titleseparator">Legacy Reference Sheets</div>
      <div class="media"><img
      alt="Consider using Feizoy's updated reference sheet. Thanks."
      src="resources/references/feizoy/FeizoyReference.png" width="400" onclick="showImgModal(this)"></div>
    
      <div class="media"><img src="resources/references/takhwif/takhwif.png" width="600" onclick="showImgModal(this)"></div>

  </div>
  <div class="footer">
    <div class="footertext">This website was hosted using <a href="https://pages.github.com/">GitHub Pages</a></div>
  </div>
  <script src="imgmodal.js"></script>
</body>
</html>
