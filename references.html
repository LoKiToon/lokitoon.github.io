<!DOCTYPE html>
<html lang="en">
<head>
  <title>_lounge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon.png">
  <meta name="title" content="nk_lounge">
  <meta name="description" content="a personal website">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="modal">
    <img id="close" src="resources/Close.svg" onclick="hideModal()" draggable="false">
    <div id="modal_img"></div>
    <div id="alt_txt"></div>
  </div>
  <div class="menu" id="menu">
    <div class="windowtitle">Menu</div>
  </div>
  <div class="main">
    <div class="windowtitle">Character References</div>

    <div class="tab">
    <div class="tablinks active" onclick="showArt(event, 'main')">Main</div>
    <div class="tablinks" onclick="showArt(event, 'legacy')">Legacy</div>
    </div>

    <div id="main" class="tabcontent" style="display: block;">
    <div class="media"><img src="resources/references/main/nacho_Ref.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/main/catchibun_Ref.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/main/feizoy_Ref.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/main/hafiz_Ref.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/main/takhwif_Ref.png" width="600" onclick="showImgModal(this)"></div>
    </div>

    <div id="legacy" class="tabcontent">
    <div class="media"><img src="resources/references/legacy/n3touIJK_large.jpg" width="450" onclick="showImgModal(this)">
    <div class="label">dana44781639</div></div>
    <div class="media"><img
    alt="Fun fact: this character was designed using Scratch's vector sprite editor. One of my earliest characters."
    src="resources/references/legacy/CosmoReference.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/legacy/catchibun_ref_old.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/legacy/catchibun_per.png" width="600" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/legacy/FeizoyReference.png" width="400" onclick="showImgModal(this)"></div>
    <div class="media"><img src="resources/references/legacy/takhwif.png" width="600" onclick="showImgModal(this)"></div>    
    </div>
  </div>
  <div class="footer">
    <div class="footertext">This website was hosted using <a href="https://pages.github.com/">GitHub Pages</a></div>
  </div>
  <script src="scripts/menuloader.js"></script>
  <script src="scripts/gallery.js"></script>
  <script src="scripts/scrolltop.js"></script>
</body>
</html>
