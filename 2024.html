<!DOCTYPE html>
<html lang="en">
<head>
  <title>_lounge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon.png">
  <meta name="title" content="nk_lounge">
  <meta name="description" content="a personal website">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="modal">
    <img id="close" src="resources/Close.svg" onclick="hideImgModal()" draggable="false">
    <div id="modal_img"></div>
    <div id="alt_txt"></div>
  </div>
  <div class="menu">
    <div class="windowtitle">Menu</div>
    <a class="menubutton" href="portfolio.html" title="Back" draggable="false"><img src="resources/Back.svg" draggable="false"></a>
  </div>
  <div class="main">

    <div class="windowtitle">2024 Art (Pictures)</div>

    <h3>Names of artist's featured characters are shown below pictures.</h3>
    <h3>Click on a picture to zoom in. (and view details about it)</h3>
    <hr>

    <div class="media"><img
    loading="lazy"
    alt="A gallery of 4 pictures featuring a character created by user symmetricalifinity"
    src="resources/2024art/SymRenders.png" width="400" onclick="showImgModal(this)">
    <div class="label">Symmetrical</div></div>
    
    <div class="media"><img
    loading="lazy"
    alt="A photo of a small, multi-colored 3D-print of Tossly, a character designed by TVAserd"
    src="resources/2024art/DSC_0601.JPG" width="400" onclick="showImgModal(this)">
    <div class="label">AmazonSphinx</div></div>
    
    <div class="media"><img
    loading="lazy"
    alt="A hand holding a multi-colored 3D-print of a small cheery Pompom character, designed by pompomnotes"
    src="resources/2024art/20241112_222828.jpg" width="400" onclick="showImgModal(this)">
    <div class="label">PompomNotes</div></div>
    
    <div class="media"><img
    loading="lazy"
    alt="A 3D-printed articulated plastic figurine of Blubunny, a character designed by snowcone-artist"
    src="resources/2024art/DSC_0598.JPG" width="400" onclick="showImgModal(this)">
    <div class="label">snowcone-artist</div></div>
    
    <div class="media"><img
    loading="lazy"
    alt="Simple 3D render of my original character, Nacho"
    src="resources/2024art/nacho_render.png" width="400" onclick="showImgModal(this)"></div>
    
    <div class="media"><img
    loading="lazy"
    alt="A plastic, figurine doll of Magnet, a character designed by kirbyzaz.svg"
    src="resources/2024art/DSC_0525.JPG" width="400" onclick="showImgModal(this)">
    <div class="label">kirbyzaz</div></div>
    
    <div class="media"><img
    loading="lazy"
    alt="3D render of Niko version 2, showing off his new look"
    src="resources/2024art/Render_NikoKirby.png" width="400" onclick="showImgModal(this)"></div>

  </div>
  <div class="footer">
    <div class="footertext">This website was hosted using <a href="https://pages.github.com/">GitHub Pages</a></div>
  </div>
  <script src="imgmodal.js"></script>
</body>
</html>
