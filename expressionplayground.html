<!DOCTYPE html>
<html lang="en">
<head>
  <title>_lounge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon.png">
  <meta name="title" content="nk_lounge">
  <meta name="description" content="a personal website">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="menu">
    <div class="windowtitle">Menu</div>
    <div class="menubutton" style="cursor: pointer" onclick="history.back()" title="Back"><img src="resources/Back.svg"></div>
  </div>
  <div class="main">
    <div class="windowtitle">Expression Playground</div>
    <div class="mediagroup">
      <div class="wrapper">
        <div class="dropdown">
          <button class="dd-button" onclick="charaDdElement.classList.toggle('show');">Choose character</button>
          <div id="characterDropdown" class="dd-content">
            <input type="text" placeholder="search character..." id="dd-search" onkeyup="fltr()">
          </div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="slick"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footertext">This website was hosted using <a href="https://pages.github.com/">GitHub Pages</a></div>
  </div>
  <script src="characters.js"></script>
  <script src="expressionplayground.js"></script>
</body>
</html>
